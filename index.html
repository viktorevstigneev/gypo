<html lang="en">
  <head>
    <title>Amjs softbody rope demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        color: #333;
        margin: 0;
      }

      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ammo-node@1.0.0/ammo.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="ammo.js"></script>

    <script type="module">
      // Graphics variables
      let container;
      let camera, controls, scene, renderer;
      let textureLoader;
      const clock = new THREE.Clock();

      // Physics variables
      const gravityConstant = -9.8;
      let collisionConfiguration;
      let dispatcher;
      let broadphase;
      let solver;
      let softBodySolver;
      let physicsWorld;
      const rigidBodies = [];
      const margin = 0.05;
      let hinge;
      let rope;
      let transformAux1;
      let medal;

      Ammo().then(function (AmmoLib) {
        Ammo = AmmoLib;

        init();
        animate();
      });

      function init() {
        initGraphics();

        initPhysics();

        createObjects();

        initInput();
      }

      // ---------------------------- INIT GRAPHICS -----------------------------

      function initGraphics() {


        container = document.getElementById("container");

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.9,
          100
        );

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x404040);

        camera.position.set(0, 0, 8);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);
        //OrbitControls
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        textureLoader = new THREE.TextureLoader();

        const light = new THREE.PointLight(0xffffff, 3);
        light.position.set(0, 4, 5);

        scene.add(light);
      }

      // ----------------------------------------INIT PHISICS--------------------------------------------
      function initPhysics() {
        // Physics configuration

        collisionConfiguration =
          new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
        dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
        broadphase = new Ammo.btDbvtBroadphase();
        solver = new Ammo.btSequentialImpulseConstraintSolver();
        softBodySolver = new Ammo.btDefaultSoftBodySolver();
        physicsWorld = new Ammo.btSoftRigidDynamicsWorld(
          dispatcher,
          broadphase,
          solver,
          collisionConfiguration,
          softBodySolver
        );
        physicsWorld.setGravity(new Ammo.btVector3(0, gravityConstant, 0));
        physicsWorld
          .getWorldInfo()
          .set_m_gravity(new Ammo.btVector3(0, gravityConstant, 0));

        transformAux1 = new Ammo.btTransform();
      }

      // ------------------------------------------------CREATE OBJECTS -----------------------------
      async function createObjects() {
        function loadModel(url) {
          return new Promise((resolve, reject) => {
            gltfLoader.load(url, (loadedModel) => {
              resolve(loadedModel);
            });
          });
        }

        const pos = new THREE.Vector3();
        const quat = new THREE.Quaternion();

        const gltfLoader = new THREE.GLTFLoader();

        // ------------------------------------------MEDAL -------------------
        const medalMass = 1.2;
        const medalRadius = 3.3;

        medal = await loadModel(
          "https://arweave.net/FKvkcdR-cER9_gprxecqwa91S6haq1gvchJo5pEfK-c"
        );

        medal.castShadow = true;
        medal.receiveShadow = true;
        const medalShape = new Ammo.btSphereShape(medalRadius);
        medalShape.setMargin(margin);
        pos.set(0, 0, 0);
        quat.set(0, 0, 0, 1);

        createRigidBody(medal.scene, medalShape, medalMass, pos, quat);
        medal.scene.userData.physicsBody.setFriction(0.5);

        // ------------------------------------------------ROPE----------------------------------------
        const ropeNumSegments = 10;
        const ropeLength = 5;
        const ropeMass = 3;
        const ropePos = medal.scene.position.clone();
        console.log("ropePos: ", ropePos);
        ropePos.y += medalRadius - 2;
    

        const segmentLength = ropeLength / ropeNumSegments;
        const ropeGeometry = new THREE.BufferGeometry();
        const ropeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
        const ropePositions = [];
        const ropeIndices = [];

        for (let i = 0; i < ropeNumSegments + 1; i++) {
          ropePositions.push(
            ropePos.x,
            ropePos.y + i * segmentLength,
            ropePos.z
          );
        }

        for (let i = 0; i < ropeNumSegments; i++) {
          ropeIndices.push(i, i + 1);
        }

        ropeGeometry.setIndex(
          new THREE.BufferAttribute(new Uint16Array(ropeIndices), 1)
        );
        ropeGeometry.setAttribute(
          "position",
          new THREE.BufferAttribute(new Float32Array(ropePositions), 3)
        );
        ropeGeometry.computeBoundingSphere();
        rope = new THREE.LineSegments(ropeGeometry, ropeMaterial);
        rope.castShadow = true;
        rope.receiveShadow = true;
        console.log("rope: ", rope);
        scene.add(rope);

        // -----------------------------------------ROPE PHISICS ------------------
        const softBodyHelpers = new Ammo.btSoftBodyHelpers();
        const ropeStart = new Ammo.btVector3(ropePos.x, ropePos.y, ropePos.z);
        const ropeEnd = new Ammo.btVector3(
          ropePos.x,
          ropePos.y + ropeLength,
          ropePos.z
        );
        const ropeSoftBody = softBodyHelpers.CreateRope(
          physicsWorld.getWorldInfo(),
          ropeStart,
          ropeEnd,
          ropeNumSegments - 1,
          0
        );
        const sbConfig = ropeSoftBody.get_m_cfg();
        sbConfig.set_viterations(10);
        sbConfig.set_piterations(10);
        ropeSoftBody.setTotalMass(ropeMass, false);
        Ammo.castObject(ropeSoftBody, Ammo.btCollisionObject)
          .getCollisionShape()
          .setMargin(margin * 3);
        physicsWorld.addSoftBody(ropeSoftBody, 1, -1);
        rope.userData.physicsBody = ropeSoftBody;
        // Disable deactivation
        ropeSoftBody.setActivationState(4);

        // ----------------------------------UP POINT -----------------------------------

        function createParalellepiped(sx, sy, sz, mass, pos, quat, material) {
          const threeObject = new THREE.Mesh(
            new THREE.BoxGeometry(sx, sy, sz, 1, 1, 1),
            material
          );
          const shape = new Ammo.btBoxShape(
            new Ammo.btVector3(sx * 0.5, sy * 0.5, sz * 0.5)
          );
          shape.setMargin(margin);

          createRigidBody(threeObject, shape, mass, pos, quat);

          return threeObject;
        }

        const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x606060 });

        const arm = createParalellepiped(0, 0, 0, 0, pos, quat, baseMaterial);

        // arm.castShadow = true;
        // arm.receiveShadow = true;
        // arm.visible = false;

        //---------------------------------------CONNECTING OBJ-----------------------------------------
        const influence = 1;

        ropeSoftBody.appendAnchor(
          0,
          medal.scene.userData.physicsBody,
          true,
          influence
        );
        ropeSoftBody.appendAnchor(
          ropeNumSegments,
          arm.userData.physicsBody,
          true,
          influence
        );

        window.addEventListener("deviceorientation", (event) => {
          var beta = Math.floor(event.beta); // Угол наклона по оси X
          var gamma = Math.floor(event.gamma); // Угол наклона по оси Y
          var alpha = Math.floor(event.alpha); // Угол наклона по оси Z

          let x = medal.scene.position.x;
          let y = medal.scene.position.y;
          let z = medal.scene.position.z;
          medal.scene.position.set(x + gamma / 400, y, z);
        });

        // --------------------------------------------HOUSE AND ARM ------------------------------------------
        // const pivotA = new Ammo.btVector3(0,  0.5, 0);
        // const pivotB = new Ammo.btVector3(0, -0.2, - 0.5);
        // const axis = new Ammo.btVector3(0, 1, 0);
        // hinge = new Ammo.btHingeConstraint(
        //   pylon.userData.physicsBody,
        //   arm.userData.physicsBody,
        //   pivotA,
        //   pivotB,
        //   axis,
        //   axis,
        //   true
        // );
        // physicsWorld.addConstraint(hinge, true);
      }

      function createRigidBody(threeObject, physicsShape, mass, pos, quat) {
        threeObject.position.copy(pos);
        threeObject.quaternion.copy(quat);

        const transform = new Ammo.btTransform();
        transform.setIdentity();
        transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
        transform.setRotation(
          new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w)
        );
        const motionState = new Ammo.btDefaultMotionState(transform);

        const localInertia = new Ammo.btVector3(0, 0, 0);
        physicsShape.calculateLocalInertia(mass, localInertia);

        const rbInfo = new Ammo.btRigidBodyConstructionInfo(
          mass,
          motionState,
          physicsShape,
          localInertia
        );
        const body = new Ammo.btRigidBody(rbInfo);

        threeObject.userData.physicsBody = body;

        scene.add(threeObject);

        if (mass > 0) {
          rigidBodies.push(threeObject);

          // Disable deactivation
          body.setActivationState(4);
        }

        physicsWorld.addRigidBody(body);
      }

      function initInput() {
        window.addEventListener("deviceorientation", function () {});
      }

      function animate() {
        requestAnimationFrame(animate);
        // controls.update();
        render();
      }

      function render() {
        const deltaTime = clock.getDelta();

        updatePhysics(deltaTime);

        renderer.render(scene, camera);
      }

      function updatePhysics(deltaTime) {
        // Hinge control
        // Step world
        physicsWorld.stepSimulation(deltaTime, 10);

        // Update rope
        const softBody = rope?.userData.physicsBody;

        const ropePositions = rope?.geometry.attributes.position.array;
        const numVerts = ropePositions?.length / 3;

        const nodes = softBody?.get_m_nodes();
        let indexFloat = 0;

        for (let i = 0; i < numVerts; i++) {
          const node = nodes.at(i);
          const nodePos = node.get_m_x();
          ropePositions[indexFloat++] = nodePos.x();
          ropePositions[indexFloat++] = nodePos.y();
          ropePositions[indexFloat++] = nodePos.z();
        }

        if (rope) {
          rope.geometry.attributes.position.needsUpdate = true;
        }

        // Update rigid bodies
        for (let i = 0, il = rigidBodies.length; i < il; i++) {
          const objThree = rigidBodies[i];
          const objPhys = objThree.userData.physicsBody;
          const ms = objPhys.getMotionState();
          if (ms) {
            ms.getWorldTransform(transformAux1);
            const p = transformAux1.getOrigin();
            const q = transformAux1.getRotation();
            objThree.position.set(p.x(), p.y(), p.z());
            objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());
          }
        }
      }
    </script>
  </body>
</html>
