    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    <script>
      // --------------------------------------SCENE-----------------------------------
      const scene = new THREE.Scene();

      // ------------------------------------CAMERA------------------------------------
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.z = 9;

      //   -----------------------------------------RENDERER----------------------------
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x404040);
      document.querySelector(".container3").appendChild(renderer.domElement);

      //   -----------------------------------------LIGHT---------------------------------
      const light = new THREE.DirectionalLight(0xffffff, 1);
      scene.add(light);
      light.position.set(0, 0, 4);
      const text = document.querySelector(".text");

      // Настройка физического движка
      const world = new CANNON.World();
      world.gravity.set(0, -9.82, 0);

      // Загрузка модели домика
      const loader = new THREE.GLTFLoader();
      let houseMesh, medalMesh, ropeMesh;

      loader.load(
        "https://arweave.net/y92G01mL2GeNwmD-9R21-BSXN9QKeWkMWK73QcDZyGM",
        (gltf) => {
          houseMesh = gltf.scene;
          scene.add(houseMesh);

          // Создаем твердые тела для коллизий
          const houseBody = new CANNON.Body({
            mass: 0,
            shape: new CANNON.Box(new CANNON.Vec3(3, 3, 3)),
          }); // Предположим, что дом имеет размер 6x6x6
          houseBody.position.set(0, 1.5, 0); // Поднимаем его на половину высоты, чтобы он находился на земле
          world.addBody(houseBody);

          // Загрузка модели медальона
          loader.load(
            "https://arweave.net/FKvkcdR-cER9_gprxecqwa91S6haq1gvchJo5pEfK-c",
            (gltf) => {
              medalMesh = gltf.scene;
              scene.add(medalMesh);

              // Создаем твердое тело для модели медальона
              const shape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
              const medalBody = new CANNON.Body({ mass: 1 });
              medalBody.addShape(shape);
              medalBody.position.set(0, 5, 0);
              world.addBody(medalBody);

              // Создаем гибкую веревку
              const ropeShape = new CANNON.Cylinder(0.05, 0.05, 5, 20);
              const ropeBody = new CANNON.Body({ mass: 0, shape: ropeShape });
              ropeBody.position.set(0, 2.5, 0);
              world.addBody(ropeBody);

              const hinge = new CANNON.HingeConstraint(ropeBody, medalBody, {
                pivotA: new CANNON.Vec3(0, 2.5, 0), // Позиция на веревке
                pivotB: new CANNON.Vec3(0, -0.5, 0), // Позиция на медальоне
              });
              world.addConstraint(hinge);

              // Обработка событий гироскопа
              if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                  const gamma = event.gamma / 100;
                  const beta = event.beta / 100;
                  text.textContent = ` b = ${beta} g = ${gamma}`;

                  // Применяем данные гироскопа к физике модели
                  medalBody.velocity.set(2 * gamma, 2 * beta, 0);
                });

                function animate() {
                  requestAnimationFrame(animate);

                  medalMesh.position.copy(medalBody.position);
                }
                animate();
              }
            }
          );
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        // Обновляем физику
        world.step(1 / 60);

        // Обновление Three.js сцены
        renderer.render(scene, camera);
      }

      animate();
