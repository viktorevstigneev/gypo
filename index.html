<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Болтающаяся медаль</title>
    <style>
      body {
        margin: 0;
      }
      #canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      // Инициализация сцены и камеры
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );

      camera.position.z = 9;

      // Инициализация рендера
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x404040);
      document.getElementById("canvas").appendChild(renderer.domElement);

      // Настройка освещения
      const light = new THREE.DirectionalLight(0xffffff, 1);
      scene.add(light);
      light.position.set(0, 0, 3);

      const world = new CANNON.World();
      world.gravity.set(0, -9.82, 0); // Гравитация

      // Загрузка модели медали
      const loader = new THREE.GLTFLoader();
      loader.load(
        "https://arweave.net/FKvkcdR-cER9_gprxecqwa91S6haq1gvchJo5pEfK-c",
        (gltf) => {
          const medalMesh = gltf.scene;
          scene.add(medalMesh);

          // Создание физического тела медали
          const shape = new THREE.BoxGeometry(1, 1, 1);
          const medalBody = new CANNON.Body({
            mass: 1, // Масса медали
            shape: new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5)), // Форма медали
          });

          // Добавление физического тела в мир

          world.addBody(medalBody);

          // Добавление обработчика гироскопа
          window.addEventListener("deviceorientation", (event) => {
            const yAngle = event.gamma; // Значение гамма угла из гироскопа
            medalBody.angularVelocity.set(0, yAngle, 0); // Установка угловой скорости медали
          });

          // Отрисовка сцены
          function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60); // Вычисление физической симуляции
            medalBody.position.copy(medalMesh.position); // Обновление позиции медали

            renderer.render(scene, camera);
          }

          animate();
        }
      );

      //   // Обновление размеров при изменении размеров окна
      //   window.addEventListener("resize", () => {
      //     camera.aspect = window.innerWidth / window.innerHeight;
      //     camera.updateProjectionMatrix();
      //     renderer.setSize(window.innerWidth, window.innerHeight);
      //   });
    </script>
  </body>
</html>
